<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css" />
  <title>KiPizza</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg " id="bg-black">
      <a class="navbar-brand" href="#">
        <img src="./img/logo-kipizza.svg" width="130" height="40" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="#">Sucursales</a>
          <a class="nav-item nav-link" href="#">Contacto</a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <h1 class="mt-4">Ordena tu pizza:</h1>
      <div class="row justify-content-center">

        <form class="col-12">
          <div class="form-group">
            <label for="nombreCompleto">Nombre Completo:</label>
            <input type="text" class="form-control" id="nombreCompleto" placeholder="Nombre(s) y apellidos">
          </div>
          <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="text" class="form-control" id="email" placeholder="ejemplo@gmail.com">
          </div>
          <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" class="form-control" id="direccion" placeholder="Calle y número">
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" class="form-control" id="telefono" placeholder="55 1234-5678">
          </div>
          <div class="form-group">
            <label for="entrega">Entrega a domicilio:</label>
            <input type="text" class="form-control" id="entrega" placeholder="Ingresa SÍ o NO">
          </div>
          <div class="text-center">
            <button class="btn btn-primary" id="boton_ordenar">Ordenar Pizza</button>
          </div>
        </form>
      </div>
      <div id="resultado" class="text-center">
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="./js/main.js"></script>
  </main>
</body>

</html>
